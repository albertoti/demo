<!-- Inicia la forma // Agregar text-reader support-->
                <div class="col-md-2"></div>
                     <div class="col-md-10">
                     
                      <form class="form-horizontal" id="myForm">
                         <div class="form-group">
                            <label for="inputName" class="col-sm-2 control-label">Nombre</label>
                            <div class="col-sm-5">
                            <input type="text" class="form-control" maxlength="50" id="inputNameForm" placeholder="Jane Doe">
                            </div>
                          </div>
                          
                          <div class="form-group">  
                            <label for="inputEmail" class="col-sm-2 control-label">Email</label>
                            <div class="col-sm-5">
                                  <input type="email" class="form-control" id="inputEmail1" maxlength="80" placeholder="janedoe@ejemplo.com">
                            </div>
                          </div>
                          
                          <div class="form-group">
                            <label for="inputTelephone" class="col-sm-2 control-label">Telefono</label>
                            <div class="col-sm-3">
                            <input type="text" class="form-control" id="inputTelephone" maxlength="25" placeholder="646-175-46-54">
                            </div>
                                <label class="checkbox-inline">
                                    <input type="checkbox" id="inputCheckCel" value="true">
                                    Marca esta opcion si el telefono es celular.
                                </label>
                          </div>

                          <div class="form-group">  
                            <label for="inputComments" class="col-sm-2 control-label">Comentarios</label>
                            <div class="col-sm-5">
                                  <textarea class="form-control" name="comments" maxlength="500" cols="30" rows="5"></textarea>
                            </div>
                          </div>
                          <div class="col-sm-offset-3">
                          
                           <button class="btn btn-primary" type="button" data-toggle="modal" data-target="#myModal" id="btnCita">Generar cita</button>
                             
                              <script type="text/javascript">
                               
                                    $('#btnCita').click(function() {
                                        $('.cuerpodelcorreo').append("<h2>Hola mundo</h2>");                                        
                                    });
                              
                              </script>>

                                      <div class="modal-header">

                                      </div>
